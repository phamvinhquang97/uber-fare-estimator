<!DOCTYPE html>
<html lang="en">
<head>
	<title>UBER Code </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->



</head>
<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+64) 4xxxxxxxx
		</div>

		<div class="wrap-contact100">


	<div>
		 <span style="padding:20px"></span>
		
		<div style="clear:both"></div>
		<span class="contact100-form-title">
					Uber Fare Estimator 
		</span>
		<h2>Please choose kind of service</h2>
		  <ul>
		  <li class="type">
		    <input type="radio" id="uberX" name="selector" onclick="getKindOfService() ;">
		    <label for="uberX">Uber X</label>
		    
		    <div class="check"></div>
		  </li>
		  
		  <li class="type">
		    <input type="radio" id= "uberComFort" name="selector" onclick="getKindOfService() ;">
		    <label for="uberComFort">UberCOMFORT</label>
		    <div class="check"></div>
		  </li>
		  
		  <li class="type">
		    <input type="radio" id="uberXL" name="selector" onclick="getKindOfService() ;">
		    <label for="uberXL">UberXL</label>
		    <div class="check"></div>
		  </li>

	
		</ul>

	</div>
		<div style="clear:both;"></div>
		
			<form class="contact100-form">

				<!-- The number of Km -->
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Enter the number of km:  </h2>
					 <input class="input100" type="text" name="name" placeholder="Please enter the number of km: ..." id ="numberOfKm">
					<span class="focus-input100"></span>
					
				</div>

				<!-- Enter ride time -->
				<div class="wrap-input validate-input" data-validate="Name is required">
					<h2>Enter ride time: </h2>
					
					<!-- <input class="input100" type="text" name="name" placeholder=" Please enter the waiting time:..." id="waitingTime"> -->
					
					<input class="w-40 p-3" style="background-color: #eee;" placeholder="Hour" id = "hour" min ="1" max ="3" required>

					<input class="w-40 p-3" style="background-color: #eee;" placeholder="Minute" id = "minute" required>

				
				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" onclick="calculatePrice();">
						Get Estimate
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" data-toggle="modal" data-target="#exampleModal" >
						Print the invoice
					</button>
				</div>
			</form>
			
			<div style="clear:both"></div>
			<div id="displayFareForUberService">
				<h2>We should pay: 
					<span id="displayResult" class="displayResult"> 0.0</span> 
					AUD
				</h2> 
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="js/map-custom.js"></script>
<!--===============================================================================================-->
<script src="dist/html-duration-picker.min.js"></script>

<script type = "text/javascript"src="js/main.js"></script>

</body>
</html>
